<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon-32x32.png">

    <!--Styles CSS-->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!--Normalize css-->
    <link rel="stylesheet" href="./assets/css/normalize.css">

</head>
<body class="body">
    <main class="main">
        <section class="card">
            <div class="card__top">
                <img src="./assets/img/bg-pattern-card.svg" alt="" class="card__top__img">
            </div>

            <div class="card__profile">
                <img src="./assets/img/image-victor.jpg" alt="" class="card__profile__img">
            </div>

            <div class="card__middle">
               <h2>Victor Crest <span class="card__middle__span">26</span></h2>
               <span class="card__middle__span card__middle__span--city">London</span>
            </div>

            <div class="card__footer">

                <div class="card__footer__column">
                    <h2>80K</h2>
                    <span class="card__footer__column__span">Followers</span>
                </div>
                <div class="card__footer__column">
                    <h2>803K</h2>
                    <span class="card__footer__column__span">Likes</span>
                </div>
                <div class="card__footer__column">
                    <h2>1.4K</h2>
                    <span class="card__footer__column__span">Photos</span>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
